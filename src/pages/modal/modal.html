<ion-header>

  <ion-navbar>
    <ion-title>Resultados</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding text-center>
    <ion-row>
      <ion-col>
        <ion-card>
          <ion-card-content>
            <ion-card-title>
              <h1> {{opcion1.titulo}} </h1>
            </ion-card-title>
              <p> Votos a favor :{{opcion1.positivos}} </p>
          </ion-card-content>
        </ion-card>
      </ion-col>

      <ion-col>
        <ion-card>
          <ion-card-content>
            <ion-card-title>
              <h1> {{opcion2.titulo}} </h1>
            </ion-card-title>
            <p>
              Votos a favor: {{opcion2.positivos}}
            </p>
          </ion-card-content>
        </ion-card>
      </ion-col>

    </ion-row>
    <ion-row>
      <ion-col>
        <ion-list-header>
            Votantes
        </ion-list-header>
        <ion-list>
          <ion-item *ngFor="let usuario of usuarios">
            {{usuario}}
          </ion-item>
        </ion-list>
      </ion-col>
    </ion-row>
    <button ion-button (click)="cerrar()">Close</button>
</ion-content>
